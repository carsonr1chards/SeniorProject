<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="IntramurALL" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <nav id="header">
                <img id="intramurall-text" src="/images/IntramurALL.svg" alt="">
            </nav>
            <div id="login-portal">
                <div id="login">
                    <img id="logo" src="/images/IntramurALL-Logo.svg" alt="">
                    <div class="login-signup">
                        <button id="login-switch-button-1">Login</button>
                        <button id="signup-switch-button-1">Sign up</button>
                    </div>
                    Email:<input type="text" id="login-email" placeholder="email">
                    Password:<input type="password" id="login-password" placeholder="password (8+ characters)">
                    <button id="login-button">Login</button>
                </div>
        
                <div id="signup">
                    <img id="logo" src="/images/IntramurALL-Logo.svg" alt="">
                    <div class="login-signup">
                        <button id="login-switch-button-2">Login</button>
                        <button id="signup-switch-button-2">Sign up</button>
                    </div>
                    First Name:<input type="text" id="signup-first-name" placeholder="first name">
                    Last Name:<input type="text" id="signup-last-name" placeholder="last name"> 
                    Email:<input type="text" id="signup-email" placeholder="email">
                    Password:<input type="password" id="signup-password" placeholder="password (8+ characters)">
                    <button id="signup-button">Sign up</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
